<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/edit-perfil.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>OlderCare - Editar Perfil</title>
  </head>
  <body>
    <div id="azul">
      <a href="../index.html"
        ><img src="../vectors/botao-voltar.png" alt=""
      /></a>
      <div id="edit-perfil-usuario">
        <div class="bola-perfil">
          <img src="../images/user.png" alt="" />
        </div>
        <p>Escreva seu nome</p>
      </div>
    </div>
    <div id="branco">
      <div class="conteudo-branco">
        <p id="branco-titulo1">Adicione uma descrição:</p>
        <textarea
          placeholder="Escreva aqui:"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <p id="branco-titulo2">Compartilhe seu contato:</p>
        <div id="dados-pessoais">
          <div>
            <img src="../vectors/gmail-perfil.png" alt="" />
            <p>Insira um email: (opcional)</p>
          </div>
          <div>
            <img src="../vectors/instagram-perfil.png" alt="" />
            <p>Insira seu instagram: (opcional)</p>
          </div>
          <div>
            <img src="../vectors/telephone-icon-png-7 1.png" alt="" />
            <p>Insira seu número: (obrigatório)</p>
          </div>
        </div>
        <p id="oldercare">OlderCare&copy;</p>
      </div>
    </div>
  </body>
</html>
